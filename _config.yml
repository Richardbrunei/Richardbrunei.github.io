# Setup
title: Richard Zou
description: I am awesome
url: https://richardbrunei.github.io
avatar: /me.jpg
paginate: 5
permalink: pretty
cover_image: /
  
remote_theme: vszhub/not-pure-poole
# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: RichardZ54097
  card: summary
logo: logo.png
social:
  name: Richard Zou
  links:
    - https://twitter.com/RichardZ54097
    - https://github.com/richardbrunei
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Richard Zou
  url: https://github.com/Richardbrunei/
  email: richardr2zou@gmail.com
